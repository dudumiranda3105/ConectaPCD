<!-- HTML template for the frontend react app: https://developer.mozilla.org/en-US/docs/Web/HTML --><!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConectaPCD - Emprego Inclusivo para PcD</title>
    <meta name="description" content="Plataforma de emprego inclusiva para Pessoas com Deficiência. Encontre vagas acessíveis e empresas comprometidas com a diversidade." />
    <meta name="author" content="ConectaPCD" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ConectaPCD" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="ConectaPCD - Emprego Inclusivo" />
    <meta property="og:description" content="Plataforma de emprego inclusiva para Pessoas com Deficiência" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Filtros SVG para simulação de daltonismo -->
    <svg style="display: none;">
      <defs>
        <!-- Protanopia (vermelho-verde) -->
        <filter id="protanopia-filter">
          <feColorMatrix type="matrix" values="0.567, 0.433, 0,     0, 0
                                                 0.558, 0.442, 0,     0, 0
                                                 0,     0.242, 0.758, 0, 0
                                                 0,     0,     0,     1, 0"/>
        </filter>
        
        <!-- Deuteranopia (verde-vermelho) -->
        <filter id="deuteranopia-filter">
          <feColorMatrix type="matrix" values="0.625, 0.375, 0,   0, 0
                                                 0.7,   0.3,   0,   0, 0
                                                 0,     0.3,   0.7, 0, 0
                                                 0,     0,     0,   1, 0"/>
        </filter>
        
        <!-- Tritanopia (azul-amarelo) -->
        <filter id="tritanopia-filter">
          <feColorMatrix type="matrix" values="0.95, 0.05,  0,     0, 0
                                                 0,    0.433, 0.567, 0, 0
                                                 0,    0.475, 0.525, 0, 0
                                                 0,    0,     0,     1, 0"/>
        </filter>
      </defs>
    </svg>
    
    <script src="https://goskip.dev/skip.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Registrar Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('Falha ao registrar SW:', error);
            });
        });
      }
    </script>
  </body>
</html>
