<!-- HTML template for the frontend react app: https://developer.mozilla.org/en-US/docs/Web/HTML --><!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConectaPCD - Emprego Inclusivo para PcD</title>
    <meta name="description" content="Plataforma de emprego inclusiva para Pessoas com Deficiência. Encontre vagas acessíveis e empresas comprometidas com a diversidade." />
    <meta name="author" content="ConectaPCD" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="ConectaPCD - Emprego Inclusivo" />
    <meta property="og:description" content="Plataforma de emprego inclusiva para Pessoas com Deficiência" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Filtros SVG para simulação de daltonismo -->
    <svg style="display: none;">
      <defs>
        <!-- Protanopia (vermelho-verde) -->
        <filter id="protanopia-filter">
          <feColorMatrix type="matrix" values="0.567, 0.433, 0,     0, 0
                                                 0.558, 0.442, 0,     0, 0
                                                 0,     0.242, 0.758, 0, 0
                                                 0,     0,     0,     1, 0"/>
        </filter>
        
        <!-- Deuteranopia (verde-vermelho) -->
        <filter id="deuteranopia-filter">
          <feColorMatrix type="matrix" values="0.625, 0.375, 0,   0, 0
                                                 0.7,   0.3,   0,   0, 0
                                                 0,     0.3,   0.7, 0, 0
                                                 0,     0,     0,   1, 0"/>
        </filter>
        
        <!-- Tritanopia (azul-amarelo) -->
        <filter id="tritanopia-filter">
          <feColorMatrix type="matrix" values="0.95, 0.05,  0,     0, 0
                                                 0,    0.433, 0.567, 0, 0
                                                 0,    0.475, 0.525, 0, 0
                                                 0,    0,     0,     1, 0"/>
        </filter>
      </defs>
    </svg>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove Service Worker antigo -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker desregistrado');
          }
        });
        // Limpa caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
          });
        }
      }
    </script>
  </body>
</html>
